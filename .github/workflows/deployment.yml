name: Deploy Project
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            - name: Set up node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: Install node.js dependencies
              run: npm ci  
            - name: Run linter
              run: npm runt lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            - name: Set up node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: Install node.js dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3
            - name: Set up node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: Install node.js dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ..."
            